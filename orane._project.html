<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orange</title>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-zYFw+mxKy6r9zpAc1NoGiYBfQmxfvg7ONEMr81WeU+WLPPaLC9QTrNGFJTBi3EIn" crossorigin="anonymous">
</head>
<body>
    <div class="card mb-3" style="height: 100%;">
        <div class="row g-0">
            <div class="col-md-5">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <!-- Boosted mod -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <!-- End mod -->
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img style="height: 100%;" src="or1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img style="height: 100%;" src="or2.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-7"">
                <nav id="navbar-example2" class="navbar px-3 mb-3" style="display: flex;">
                    <a class="navbar-brand" href="#">
                        <img src="orange logo.png" width="100px" height="100px" role="img" alt="Boosted - Back to Home" loading="lazy">
                    </a>
                    <ul class="nav nav-pills" style="display: flex; gap: 1px;">
                        <li class="nav-item">
                            <a class="nav-link" href="#scrollspyHeading1">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#scrollspyHeading2">Terms&Conditions</a>
                        </li>
                    </ul>
                </nav><span class="border-bottom"></span>
                <div class="left-side" style="margin: 20px;">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address <b style="color: orange;font-size: larger;">*</b></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">eg: username@domain.com</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber" class="form-label">Mobile Number <b style="color: orange;font-size: larger;">*</b></label>
                            <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="Number">
                            <div id="number" class="form-text">eg: 077********</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Create Password <b style="color: orange;font-size: larger;">*</b></label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <div id="password" class="form-text">The Password should be between 6-18 characters.</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the <a style="color: orange;" href="#">terms & conditions</a> Orange. <b style="color: orange;font-size: larger;">*</b></label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Receive Coding Academy Newsletter.</label>
                        </div>
                        <button style="width: 90%;margin-left: 30px;" type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
