<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body style="margin: 20px;">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>First Name :</b></label>
            <input type="text" class="form-control" id="exampleInputname" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>Last Name :</b></label>
            <input type="text" class="form-control" id="exampleInputname" aria-describedby="name">
        </div>
        <div style="display: flex; gap: 15px;" class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>Date of Birth :</b></label>
            <input type="text" class="form-control" id="exampleInputname" aria-describedby="name" placeholder="dd.mm.yyyy">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</body>
</html>
