<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Button demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

</head>

<body>
<div class="container">
<h1>Bootstrap Button demo</h1>
<p>Normal Size</p>
<p>
  <button type="button" class="btn btn-primary">Primary style</button>
  <button type="button" class="btn btn-danger">danger style</button>
  <button type="button" class="btn btn-warning">warning style</button>
  <button type="button" class="btn btn-info">info style</button>
  <button type="button" class="btn btn-success">success style</button>
  <button type="button" class="btn btn-default">default style</button>
  <button type="button" class="btn btn-link">link style</button>
</p>

<p>Large Size Buttons</p>
<p>
  <button type="button" class="btn btn-primary btn-lg">Primary style</button>
  <button type="button" class="btn btn-danger btn-lg">danger style</button>
  <button type="button" class="btn btn-warning btn-lg">warning style</button>
  <button type="button" class="btn btn-info btn-lg">info style</button>
  <button type="button" class="btn btn-success btn-lg">success style</button>
</p>

<p>Small Size</p>
<p>
  <button type="button" class="btn btn-primary btn-sm">Primary style</button>
  <button type="button" class="btn btn-danger btn-sm">danger style</button>
  <button type="button" class="btn btn-warning btn-sm">warning style</button>
  <button type="button" class="btn btn-info btn-sm">info style</button>
  <button type="button" class="btn btn-success btn-sm">success style</button>
  <button type="button" class="btn btn-default btn-sm">default style</button>
  <button type="button" class="btn btn-link btn-sm">link style</button>
</p>

<p>Extra small Size</p>
<p>
  <button type="button" class="btn btn-primary btn-xs">Primary style</button>
  <button type="button" class="btn btn-danger btn-xs">danger style</button>
  <button type="button" class="btn btn-warning btn-xs">warning style</button>
  <button type="button" class="btn btn-info btn-xs">info style</button>
  <button type="button" class="btn btn-success btn-xs">success style</button>
  <button type="button" class="btn btn-default btn-xs">default style</button>
  <button type="button" class="btn btn-link btn-xs">link style</button>
</p>

<p>Block level buttons</p>
<p>
  <button type="button" class="btn btn-primary btn-block">Primary style</button>
  <button type="button" class="btn btn-danger btn-block">danger style</button>
  <button type="button" class="btn btn-warning btn-block">warning style</button>
  <button type="button" class="btn btn-info btn-block">info style</button>
  <button type="button" class="btn btn-success btn-block">success style</button>
</p>
   </div> 
</body>
</html>
